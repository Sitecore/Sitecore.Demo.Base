# Build Sitecoredemo Docker images
trigger:
  branches:
    include:
    - develop

resources:
- repo: self

variables:
  GitVersion.PreReleaseLabel: ''
  tag: '$(GitVersion.SemVer)'
  additionalImageTags: ''
  SITECORE_VERSION: '10.0.1'
  SITECORE_SHORT_VERSION: '10.0'
  NANOSERVER_VERSION: '1809'
  WINDOWSSERVERCORE_VERSION: 'ltsc2019'

stages:
- stage: Build
  displayName: Build images
  jobs:
  - job: Build
    timeoutInMinutes: 240
    strategy:
      matrix:
        ltsc2019:
          poolName: 'docker-ltsc2019-agents'
          osVersion: 'ltsc2019'
        windows2004:
          poolName: 'docker-2004-agents'
          osVersion: '2004'
        20H2:
          poolName: 'docker-20H2-agents'
          osVersion: '2009'
    displayName: Build
    pool:
      name: $(poolName)
    steps:
    - task: UseDotNet@2
      inputs:
        packageType: 'sdk'
        version: '2.1.x'
        installationPath: 'c:/program files/dotnet'
        performMultiLevelLookup: true
    - template: version.yml
    - task: PowerShell@2
      displayName: "Build Images"
      inputs:
        targetType: 'inline'
        script: |
          az login -u "$(sitecore.container.registry.username)" -p "$(sitecore.container.registry.password)" -t "$(sitecore.container.registry.tenant)"
          if ("$(sitecore.container.registry)" -ne "scr.sitecore.com"){
            az acr login -n "$(sitecore.container.registry.short)" --verbose
          }
          az acr login -n "$(container.registry.short)" --verbose

          $env:REGISTRY = "$(REGISTRY)"
          $env:SITECORE_DOCKER_REGISTRY = "$(sitecore.container.registry)"
          $env:WINDOWSSERVERCORE_VERSION = "$(osVersion)"
          $env:NANOSERVER_VERSION = "$(NANOSERVER_VERSION)"
          $env:SITECORE_VERSION = "$(SITECORE_VERSION)"
          $env:SQL_SA_PASSWORD = "$(SQL_SA_PASSWORD)"
          $env:BUILD_NUMBER = "$(GitVersion.SemVer)"

          docker-compose -f $(Build.SourcesDirectory)\docker\docker-compose.yml build -m 2G --pull

          $env:BUILD_NUMBER = "$(additionalImageTags)"
          docker-compose -f $(Build.SourcesDirectory)\docker\docker-compose.yml build -m 2G --pull

          $env:SITECORE_VERSION = "$(SITECORE_SHORT_VERSION)"
          docker-compose -f $(Build.SourcesDirectory)\docker\docker-compose.yml build -m 2G --pull

          $env:BUILD_NUMBER = "$(GitVersion.SemVer)"
          docker-compose -f $(Build.SourcesDirectory)\docker\docker-compose.yml build -m 2G --pull

    - task: DockerCompose@0
      displayName: "Push Images"
      condition: succeeded()
      inputs:
        containerregistrytype: 'Azure Container Registry'
        azureSubscription: $(azure.subscription)
        azureContainerRegistry: $(container.registry)
        dockerComposeFile: '$(Build.SourcesDirectory)\docker\docker-compose.yml'
        dockerComposeFileArgs: |
          REGISTRY=$(REGISTRY)
          SITECORE_DOCKER_REGISTRY=$(sitecore.container.registry)
          WINDOWSSERVERCORE_VERSION=$(osVersion)
          NANOSERVER_VERSION=$(NANOSERVER_VERSION)
          SITECORE_VERSION=$(SITECORE_VERSION)
          SQL_SA_PASSWORD=$(SQL_SA_PASSWORD}
          BUILD_NUMBER=$(GitVersion.SemVer)
        action: 'Push services'
        additionalImageTags: |
          $(SITECORE_VERSION)-$(osVersion)-$(additionalImageTags)
          $(SITECORE_SHORT_VERSION)-$(osVersion)-$(additionalImageTags)
        currentWorkingDirectory: '$(Build.SourcesDirectory)\docker'
- stage: Build_Linux_Images
  displayName: 'Build Linux images'
  dependsOn: []
  jobs:
  - job: Build_Linux_Images
    timeoutInMinutes: 240
    displayName: 'Build Linux Images'
    pool:
      name: 'docker-linux-agents'
    steps:
    - task: UseDotNet@2
      inputs:
        packageType: 'sdk'
        version: '2.1.x'
    - template: version.yml
    - task: DockerCompose@0
      displayName: "Docker Compose Build"
      condition: succeeded()
      inputs:
        containerregistrytype: 'Azure Container Registry'
        azureSubscription: $(azure.subscription)
        azureContainerRegistry: $(container.registry)
        dockerComposeFile: '$(Build.SourcesDirectory)/docker/docker-compose-linux.yml'
        dockerComposeFileArgs: |
          REGISTRY=$(REGISTRY)
          SITECORE_DOCKER_REGISTRY=$(sitecore.container.registry)
          WINDOWSSERVERCORE_VERSION=$(WINDOWSSERVERCORE_VERSION)
          NANOSERVER_VERSION=$(NANOSERVER_VERSION)
          SITECORE_VERSION=$(SITECORE_VERSION)
          SQL_SA_PASSWORD=$(SQL_SA_PASSWORD}
          BUILD_NUMBER=$(GitVersion.SemVer)
        action: 'Build services'
        additionalImageTags: |
          $(SITECORE_VERSION)-linux-$(additionalImageTags)
          $(SITECORE_SHORT_VERSION)-linux-$(additionalImageTags)
          $(SITECORE_SHORT_VERSION)-linux-$(GitVersion.SemVer)
        arguments: '-m 2G --parallel --pull'
        currentWorkingDirectory: '$(Build.SourcesDirectory)/docker'
    - task: DockerCompose@0
      displayName: "Push Images"
      condition: succeeded()
      inputs:
        containerregistrytype: 'Azure Container Registry'
        azureSubscription: $(azure.subscription)
        azureContainerRegistry: $(container.registry)
        dockerComposeFile: '$(Build.SourcesDirectory)/docker/docker-compose-linux.yml'
        dockerComposeFileArgs: |
          REGISTRY=$(REGISTRY)
          SITECORE_DOCKER_REGISTRY=$(sitecore.container.registry)
          WINDOWSSERVERCORE_VERSION=$(WINDOWSSERVERCORE_VERSION)
          NANOSERVER_VERSION=$(NANOSERVER_VERSION)
          SITECORE_VERSION=$(SITECORE_VERSION)
          SQL_SA_PASSWORD=$(SQL_SA_PASSWORD}
          BUILD_NUMBER=$(GitVersion.SemVer)
        action: 'Push services'
        additionalImageTags: |
          $(SITECORE_VERSION)-linux-$(additionalImageTags)
          $(SITECORE_SHORT_VERSION)-linux-$(additionalImageTags)
          $(SITECORE_SHORT_VERSION)-linux-$(GitVersion.SemVer)
        currentWorkingDirectory: '$(Build.SourcesDirectory)/docker'

- stage: Trigger_Harbor_Push
  dependsOn:
  - Build
  - Build_Linux_Images
  condition: and(succeeded('Build'), succeeded('Build_Linux_Images'),or( eq(variables['Build.SourceBranch'], 'refs/heads/develop'), eq(variables['Build.SourceBranch'], 'refs/heads/main')))
  jobs:
    - job: Harbor_Push
      displayName: 'Harbor Push'
      steps:
      - template: version.yml
      - task: TriggerBuild@3
        displayName: "Trigger Harbor Push"
        inputs:
          definitionIsInCurrentTeamProject: true
          buildDefinition: '103'
          queueBuildForUserThatTriggeredBuild: true
          ignoreSslCertificateErrors: false
          useSameSourceVersion: false
          useCustomSourceVersion: false
          useSameBranch: false
          branchToUse: 'main'
          waitForQueuedBuildsToFinish: false
          storeInEnvironmentVariable: false
          buildParameters: 'namespace: demo, groupName: demoBase, tag: $(GitVersion.SemVer)'
          authenticationMethod: 'Personal Access Token'
          password: '$(System.AccessToken)'
          enableBuildInQueueCondition: false
          dependentOnSuccessfulBuildCondition: false
          dependentOnFailedBuildCondition: false
          checkbuildsoncurrentbranch: false
          failTaskIfConditionsAreNotFulfilled: false
